<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - NexoStock</title>
    <link rel="stylesheet" href="assets/styles/register.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="register-screen">
        <div class="register-container">
            <div class="register-header">
                <div class="logo">
                    <i class="fas fa-boxes"></i>
                </div>
                <h1>Crear Cuenta</h1>
                <p>Únete a NexoStock</p>
            </div>

            <div class="register-card">
                <div class="register-tabs">
                    <a href="login.html" class="tab-btn">Iniciar Sesión</a>
                    <button class="tab-btn active">Registrarse</button>
                </div>

                <div class="tab-content active">
                    <form id="registerForm">
                        <div class="form-group">
                            <label for="registerName">Nombre completo</label>
                            <input type="text" id="registerName" placeholder="Tu nombre completo" required>
                        </div>
                        <div class="form-group">
                            <label for="registerEmail">Email</label>
                            <input type="email" id="registerEmail" placeholder="tu@email.com" required>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Contraseña</label>
                            <div class="password-input">
                                <input type="password" id="registerPassword" placeholder="Mínimo 6 caracteres" required>
                                <button type="button" class="toggle-password" onclick="togglePassword('registerPassword')">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <div class="password-strength" id="passwordStrength"></div>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirmar contraseña</label>
                            <div class="password-input">
                                <input type="password" id="confirmPassword" placeholder="Repite tu contraseña" required>
                                <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="checkbox-container">
                                <input type="checkbox" id="acceptTerms" required>
                                <span class="checkmark"></span>
                                Acepto los <a href="#" onclick="showTerms()">términos y condiciones</a>
                            </label>
                        </div>
                        <div id="registerError" class="error-message"></div>
                        <button type="submit" class="btn-primary">
                            <span class="btn-text">Crear Cuenta</span>
                            <i class="fas fa-spinner fa-spin loading-spinner" style="display: none;"></i>
                        </button>
                    </form>
                </div>
            </div>

            <div class="footer-links">
                <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
            </div>
        </div>
    </div>

    <!-- Notificaciones -->
    <div id="notifications-container"></div>

    <script src="assets/js/register.js"></script>
</body>
</html>
