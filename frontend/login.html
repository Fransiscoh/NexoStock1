<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión NexoStock</title>
    <link rel="stylesheet" href="assets/styles/login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-screen">
        <div class="login-container">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-boxes"></i>
                </div>
                <h1>NexoStock</h1>
                <p>Gestión completa de inventario</p>
            </div>

            <div class="login-card">
                <div class="login-tabs">
                    <button class="tab-btn active">Iniciar Sesión</button>
                    <a href="register.html" class="tab-btn">Registrarse</a>
                </div>

                <div class="tab-content active">
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="loginEmail">Email</label>
                            <input type="email" id="loginEmail" placeholder="tu@email.com" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Contraseña</label>
                            <div class="password-input">
                                <input type="password" id="loginPassword" placeholder="Tu contraseña" required>
                                <button type="button" class="toggle-password" onclick="togglePassword('loginPassword')">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        <div id="loginError" class="error-message"></div>
                        <button type="submit" class="btn-primary">
                            <span class="btn-text">Iniciar Sesión</span>
                            <i class="fas fa-spinner fa-spin loading-spinner" style="display: none;"></i>
                        </button>
                    </form>
                    <div class="demo-credentials">
                        <p><strong>Cuenta de prueba:</strong></p>
                        <p>Email: admin@stock.com</p>
                        <p>Contraseña: admin123</p>
                    </div>
                </div>
            </div>

            <div class="footer-links">
                <p>¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
                <p><a href="#" onclick="showForgotPassword()">¿Olvidaste tu contraseña?</a></p>
            </div>
        </div>
    </div>

    <!-- Notificaciones -->
    <div id="notifications-container"></div>

    <script src="assets/js/login.js"></script>
</body>
</html>
